<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>

<body>
    <p>Cart Quantity</p>
    <button onclick="
        console.log(`Cart Quantity : ${totalQuantity}`);
    ">Show Quantity</button>
    <button onclick="
        totalQuantity = totalQuantity +1;
        console.log(`Cart Quantity : ${totalQuantity}`);
    ">Add to Cart</button>
    <button onclick="
        totalQuantity = totalQuantity +2; 
        console.log(`Cart Quantity : ${totalQuantity}`);
    ">+2</button>
    <button onclick="
        totalQuantity = totalQuantity +3; 
        console.log(`Cart Quantity : ${totalQuantity}`);
    ">+3</button>
    <button onclick="
        totalQuantity = 0;
        console.log('Cart was reset');
        console.log(`Cart Quantity : ${totalQuantity}`);
    ">Reset Cart</button>

    <script>
        let totalQuantity = 0;
    </script>

</body>

</html>
