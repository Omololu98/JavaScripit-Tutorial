<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
</head>
<body>
    
    <script>
        const myArray = [1,2,3];
        console.log(myArray[3]); //result ==> undefined, as there is no index 3 in the array

        console.log(Array.isArray(myArray)); //result ==> true, as myArray is an array

        console.log(myArray.length); //result ==> 3, as there are 3 elements in the array

        //pushing an element to the end of the array
        myArray.push(4);
        console.log(myArray); //result ==> [1, 2, 3, 4] 

        //slicing an array
        const slicedArray = myArray.slice(1, 3);
        console.log(slicedArray); //result ==> [2, 3], as it slices from index 1 to index 3 (not including index 3)

        //splicing an array
        const testArray = [1, 2, 3, 4, 5];
        const splicedArray = testArray.splice(1, 3);
        console.log(splicedArray); //result ==> [2, 3, 4]
        console.log(testArray); //result ==> [1, 5], as it removes 3 elements from index 1 and returns them

        //WHILE LOOP ==> This loop will continue to run as long the condition is true
        let i = 0;
        while(i<5){
            console.log(i);
            i++;
        }

        //FOR LOOP ==> This loop will run a specific number of times
        for(let j=0; j<5; j++){
            console.log(j);
        }

        const todoList = ['Buy groceries', 'Walk the dog', 'Read a book'];

        for(let k=0; k<todoList.length; k++){
            console.log(`Todo ${k+1}: ${todoList[k]}`);
        }

        const nums = [1,2,3,4,5,6];
        let total = 0;
        //double each number in the array
        for(let i = 0; i<nums.length; i++){
            total += nums[i]; //add each number to the total
            nums[i] *= 2; //multiply each number by 2
        }

        console.log(nums); //result ==> [2, 4, 6, 8, 10, 12]
        console.log(total); //result ==> 21, as it adds all the numbers in the array

        //shortcuts 
        const [firstValue, secondValue] = [1,2,3,4,5];
        console.log(firstValue); //result ==> 1 as the system takes the firstValue of array and puts in the variable called firstValue  
    </script>
</body>
</html>
